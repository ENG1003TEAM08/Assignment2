<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
.demo-layout-transparent {
  background: url('http://www.losingweightdone.com/wp-content/uploads/2014/09/running-man-wallpaper-hd.jpg') center / cover;
}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if your background is light. */
    color: white;}
   
main {font-size:800%;
    height:100%;
    width:100%;
    text-align: center;} 


</style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      </div>
  </header>
    
<main class="mdl-layout__content">
      <!-- user input: username -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input style="color:white " class="mdl-textfield__input" type="text" id="username" />
    <label style="color:white" class="mdl-textfield__label" for="username"  >Username</label>
    </div>
      </form>   
      
      <!-- user input: password -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input style="color:white" class="mdl-textfield__input" type="text" id="password" />
    <label style="color:white" class="mdl-textfield__label" for="password"  >Password</label>
  </div>
</form>
      
      <!-- log in button -->
</br><button style = "height:10%;width:30%" class="login" onClick="location.href='homeCard.html'">Log in</button>
  </main>
